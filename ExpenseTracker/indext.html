<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Expense Tracker</h3>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="my-form">
                    <label for="email">Email:</label>
                    <input type="text" id="email" class="form-control" required>
                    <label for="amount" class="form-lable">Choose Expense Amount:</label>
                    <input type="number" class="form-control" id="amount" min="1">

                    <label for="descrption">Choose Description:</label>
                    <input type="text" id="description" class="form-control" required>
                    <label for="category">Choose Category:</label>
                    <select class="form-select" aria-label="Default select example" id="category">
                        <option value="Fule">Fule</option>
                        <option value="Food">Food</option>
                        <option value="Shoping">Shoping</option>
                    </select>
                    <input type="submit" value="Add Expense" class="btn btn-success btn-sm">
                </form>
            </div>
        </div>
    </div>

    </section>
    <script src="main.js"></script>
</body>

</html>
